{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Manga</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link type="text/css" href="{% static 'main/css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    {% block css_main %}

    {% endblock %}
  </head>



  <body class="bg-black">
    <nav
      class="navbar navbar-expand-sm bg-dark justify-content-between NavBar text-white font-weight-bold"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'main/icons/manga_logo.jpg' %}"
            style="height: 50px"
            class="rounded"
          />
        </a>
        <ul>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              >Каталог</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Манга</a></li>
              <li><a class="dropdown-item" href="#">Манхва</a></li>
              <li><a class="dropdown-item" href="#">Маньхуа</a></li>
              <li><a class="dropdown-item" href="#">Комиксы</a></li>
            </ul>
          </li>
        </ul>
        <div>
          <div class="collapse navbar-collapse">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-dark" type="button">Search</button>
            </form>
            <button type="button" class="btn btn-dark">Вход</button>
            <button type="button" class="btn btn-outline-light">
              Регистрация
            </button>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
