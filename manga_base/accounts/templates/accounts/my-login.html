{% extends "main/base.html" %} {% load static %} 


{% block css_main %}

{% endblock %}

{% block content %}


<form method='POST'>
  {% csrf_token %}

  <h1 class="text-white text-center">
		Login here
	</h1>

  <div class="text-center">
    {% for field in loginform %}
    <div class="fieldWrapper text-white" style="padding-bottom: 0.2rem;">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
      
    </div>
    {% endfor %}

    <button type="submit" value="Login" class="button btn-light">Login</button>


  </div>


</form>
{% endblock %}
